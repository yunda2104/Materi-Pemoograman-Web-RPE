<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .borderClass {
            border: 1px solid black;
            padding: 10px;
            margin: 5px;
        }
    </style>
    <title> Selector Gabungan 2</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="borderClass" id="element1">Elemen 1</div>
    <div class="borderClass">Elemen 2</div>
    <div class="borderClass" id="element3">Elemen 3</div>

    <button id="addBorderButton">Tambah Border</button>

    <script>
        $(document).ready(function() {
            $("#addBorderButton").click(function() {
                $(".borderClass#element1").addClass("borderAdded");
                $("#element3").addClass("borderAdded");
            });
        });
    </script>
</body>

</html>
