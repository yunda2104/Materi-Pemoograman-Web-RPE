<!DOCTYPE html>
<html lang="en">

<head>
    <title> Selector Id</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <p id="myParagraph">Ini adalah sebuah paragraf.</p>

    <button id="changeTextButton">Ubah Teks</button>

    <script>
        $(document).ready(function() {
            $("#changeTextButton").click(function() {
                $("#myParagraph").text("Teks telah diubah!");
            });
        });
    </script>
</body>

</html>
