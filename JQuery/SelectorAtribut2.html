<!DOCTYPE html>
<html lang="en">

<head>
    <title> Selector Atribut 2</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <input type="text" placeholder="Nama" id="nameInput" />
    <input type="email" placeholder="Email" id="emailInput" />
    <input type="password" placeholder="Kata Sandi" id="passwordInput" />

    <button id="selectButton">Pilih Input Email</button>

    <script>
        $(document).ready(function() {
            $("#selectButton").click(function() {
                const emailInput = $("input[type='email']");
                emailInput.css("border", "2px solid red");

                // Menambahkan tombol baru setelah elemen passwordInput
                $("#passwordInput").after('<button id="newButton">Tambah Tombol</button>');

                // Mengubah warna latar belakang tombol baru saat diklik
                $("#newButton").click(function() {
                    $(this).css("background-color", "green");
                });
            });
        });
    </script>
</body>

</html>
