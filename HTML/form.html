<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh Form Pada HTML</title>
</head>

<body>
    <form action="">
        <label for="nama">Nama</label>
        <input type="text" name="nama" id="nama" /><br />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" /><br />
        <label for="jk">Jenis Kelamin</label>
        <input type="radio" name="jk" value="P" />Pria
        <input type="radio" name="jk" value="W" />Wanita<br />
        <label for="status">Status</label>
        <select name="jk">
        <option value="M">Menikah</option>
        <option value="B">Belum</option></select><br />
        <label for="status">Tgl. Lahir</label>
        <input type="date" name="tgl" /><br />
        <label for="warna">Warna Favorit</label>
        <input type="color" name="warna" /><br />
        <label for="hp">Nomor HP</label>
        <input type="tel" name="hp" /><br />
        <label for="berat">Berat Badan</label>
        <input type="range" name="berat" /><br />
        <label for="email">E-mail</label>
        <input type="email" name="email" /><br />
        <label for="web">Website</label>
        <input type="url" name="web" /><br />
        <label for="web">Jam Kerja</label>
        <input type="time" name="jam" /><br />
        <input type="submit" value="simpan" />
        <input type="reset" value="reset" />
    </form>
</body>

</html>
